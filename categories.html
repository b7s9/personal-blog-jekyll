---
layout: default
title: Categories
---
<h1>Categories</h1>

<ul>
    {% for category in site.categories %}
        <h2>{{category[0] | capitalize }}</h2>

            {% for post in category[1] %}
                <li>
                    <h3><a href="{{post.url}}">{{post.title}}</a></h3>
                    <p>{{post.excerpt}}</p>
                </li>                
            {% endfor %}
    {% endfor %}
</ul>
