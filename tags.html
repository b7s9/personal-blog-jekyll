---
layout: default
title: Tags
---
<h1>Tags</h1>

<ul>
    {% for tag in site.tags %}
        <h2>{{tag[0] | capitalize }}</h2>

            {% for post in tag[1] %}
            <li>
                <h3><a href="{{post.url}}">{{post.title}}</a></h3>
                <p>{{post.excerpt}}</p>
            </li>
            {% endfor %}
    {% endfor %}
</ul>
