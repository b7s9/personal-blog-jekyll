---
layout: default
title: Tags
---
<h1>Tags</h1>
<ul>
   {% for tag in site.tags %}
        <li>
            <a href="#{{tag[0]}}">{{tag[0] | capitalize }}</a>
        </li>
    {% endfor %} 
</ul>

<ul>
    {% for tag in site.tags %}
        <h2 id="{{tag[0]}}">{{tag[0] | capitalize }}</h2>

            {% for post in tag[1] %}
            <li>
                <h3><a href="{{post.url}}">{{post.title}}</a></h3>
                <div class="excerpt" title="{{post.title}}">{{post.excerpt}}</div>
            </li>
            {% endfor %}
    {% endfor %}
</ul>
