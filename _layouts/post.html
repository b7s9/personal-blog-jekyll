---
layout: default
---
<h1 class="post">{{ page.title }}</h1>
<h4 class="date">{{ page.date | date_to_long_string: "ordinal" }}</h4>
<ul class="tags" aria-label="Post tags">
    {% for tag in page.tags %}
        <li><a href="{{site.url}}/tags.html#{{tag}}">{{tag | capitalize }}</a></li>
    {% endfor %}
</ul>
<!-- {% include share-btn.html %} -->
{{content}}
