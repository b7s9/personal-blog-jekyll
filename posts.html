---
layout: default
title: Posts
---
<h1>Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h3><a href="{{post.url}}">{{post.title}}</a></h3>
            <p>{{post.excerpt}}</p>
            {% include read-more-btn.html link=post.url %}     
        </li>
    {% endfor %}
</ul>
